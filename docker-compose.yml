services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: labbench2pro
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports: ["127.0.0.1:5433:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d labbench2pro"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["127.0.0.1:6380:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  pgdata:
